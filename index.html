<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <title>Library of Congress Search</title>
</head>
<body>
  <!-- Center vertically by setting width equal to page width and make it flexbox -->
  <!-- Center horizontally by setting height equal to page height -->
  <div class="min-vh-100 d-flex align-items-center bg-info">
    <!-- Change the alignment of flex item to center with justify-content-center -->
    <section class="w-100 row justify-content-center">
      <div class="col-12 col-md-6 col-lg-8">
        <form class="bg-white my-4 p-4 rounded">
          <div class="form-group">
            <h1 class="title text-info text-center">Library of Congress Search Engine</h1>
            <input type="text" id="username" class="form-control" placeholder="Search!" required />
          </div>
          <div class="form-group">
            <select class="form-control" id="referral">
              <option disabled selected>Select a format...</option>
              <option>Social Media</option>
              <option>Friend/Colleague</option>
              <option>Billboard</option>
              <option>Magazine/Email Ad</option>
              <option>Other</option>
            </select>
          </div>

          <button class="btn btn-block btn-success">Search</button>
        </form>
      </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
